<div class="form-one">
    <form action="" method="post">
        <div class="form-one__line form-one__line_short">
            <input type="text" class="form-one__input" value="" placeholder="Название компании" name="company" required>
        </div>
        <div class="form-one__line form-one__line_short">
            <input type="text" class="form-one__input" value="" placeholder="ИНН" name="inn" required>
        </div>
        <div class="form-one__line form-one__line_short">
            <input type="text" class="form-one__input" value="" placeholder="КПП" name="kpp" required>
        </div>
        <div class="form-one__line form-one__line_short">
            <input type="text" class="form-one__input" value="" placeholder="ФИО (контактное лицо)" name="fio" required>
        </div>
        <div class="form-one__line form-one__line_short">
            <input type="tel" class="form-one__input" value="" placeholder="+7 (___) ___-__-__" name="phone" required>
        </div>
        <div class="form-one__line form-one__line_short">
            <input type="email" class="form-one__input" value="" placeholder="E-mail" name="email" required>

        </div>
        <div class="form-one__bottom">
            <a href="javascript:;" class="back-link">
                <svg class="back-link__icon">

</div>
