<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <input type="tel" class="form-one__input" value="" placeholder="+7 (___) ___-__-__" name="phone" required>

        </div>
        <div class="back-link-block">
            <a href="javascript:;" class="back-link">
                <svg class="back-link__icon">

    </form>
</div>
                </div>
            </div>
            <div class="bottom-block">
